<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webgazer@2.1.0/dist/webgazer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            text-align: center;
            font-family: serif;
        }

        h1 {
            color: red;
            margin-bottom: 20px;
            font-size: 32px;
        }

        #p5-sketch {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        a {
            display: block;
            text-decoration: none;
            font-size: 18px;
            color: black;
            background: red;
            padding: 10px 15px;
            transition: 0.3s;
            font-weight: bold;
        }

        a:hover {
            background: darkred;
        }

        .instructions {
            color: red;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .results-container {
            background-color: black;
            padding: 20px;
            border: 2px solid red;
            margin-top: 20px;
        }

        .result {
            color: red;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Eye Tracking</h1>
    <div id="p5-sketch"></div>
    <a href="index.html">Back to Home</a>
    <div class="instructions" id="instructions"></div>
    <div class="results-container" id="results-container" style="display: none;"></div>
    <script>
        let gazeX, gazeY;
        let categories = ['fashion', 'sports', 'nature', 'architecture'];
        let currentImages = {};
        let gazeData = {};
        let imagesLoaded = false;
        let unsplashApiKey = 'DZrm7IvE8Mv6nEKrwj4pOswBH6TX2kJXnkgBViV0nK8';
        let round = 0;
        let roundTime = 2000;
        let startTime;
        let leftCategory;
        let rightCategory;
        let leftImage;
        let rightImage;
        let dotX;
        let calibrating = false;
        let calibrationPoints = [];
        let currentCalibrationPoint = 0;
        let totalRounds = 20;

        function preload() {
            for (let i = 0; i < categories.length; i++) {
                let url = 'https://api.unsplash.com/search/photos?client_id=' + unsplashApiKey + '&query=' + categories[i] + '&per_page=10';
                loadJSON(url, function(data) {
                    let imageUrls = data.results.map(result => result.urls.regular);
                    currentImages[categories[i]] = imageUrls.map(url => loadImage(url));
                });
            }
            imagesLoaded = true;
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            console.log(width, height);
            dotX = width / 2;

            webgazer.setGazeListener(function(data, timestamp) {
                if (data) {
                    gazeX = data.x;
                    console.log(gazeX);
                }
            }).begin({predictionPoints: 100, threshold: 0.5, calibration: true});

            webgazer.showPredictionPoints(false);

            calibrating = true;
            calibrationPoints = [
                {x: width / 2, y: height / 2},
                {x: width / 4, y: height / 4},
                {x: width - width / 4, y: height / 4},
                {x: width / 4, y: height - height / 4},
                {x: width - width / 4, y: height - height / 4},
            ];

            document.getElementById("instructions").innerHTML = "Please look at the red dots to calibrate the eye tracker.";
        }

        function draw() {
            background(0);

            if (calibrating) {
                              fill(255, 0, 0);
                noStroke();
                ellipse(calibrationPoints[currentCalibrationPoint].x, calibrationPoints[currentCalibrationPoint].y, 50, 50);

                if (gazeX && Math.abs(gazeX - calibrationPoints[currentCalibrationPoint].x) < 50) {
                    currentCalibrationPoint++;
                    if (currentCalibrationPoint >= calibrationPoints.length) {
                        calibrating = false;
                        document.getElementById("instructions").innerHTML = "Calibration complete. Press Enter to start the experiment.";
                    }
                }
            } else {
                if (gazeX) {
                    let diff = gazeX - width / 2;
                    dotX += diff * 0.1; // Increased speed
                    dotX = constrain(dotX, 0, width);
                    console.log(dotX);
                } else {
                    dotX = width / 2;
                }

                if (round > 0) {
                    image(leftImage, 100, 300, 500, 500);
                    image(rightImage, width - 600, 300, 500, 500);

                    if (dotX < width / 2 - 100) {
                        gazeData[leftCategory] = (gazeData[leftCategory] || 0) + 1;
                    } else if (dotX > width / 2 + 100) {
                        gazeData[rightCategory] = (gazeData[rightCategory] || 0) + 1;
                    }

                    fill(255, 0, 0);
                    noStroke();
                    ellipse(dotX, height / 2, 50, 50);

                   if (millis() - startTime > roundTime) {
      newRound();
    }

    if (round >= totalRounds) {
      showResults();
      noLoop();
    }
  }
                } else {
                    fill(255, 0, 0);
                    noStroke();
                    ellipse(dotX, height / 2, 50, 50);
                }
            }
        }

        function newRound() {
  leftCategory = random(categories);
  rightCategory = random(categories);
  while (rightCategory === leftCategory) {
    rightCategory = random(categories);
  }
  leftImage = random(currentImages[leftCategory]);
  rightImage = random(currentImages[rightCategory]);
  startTime = millis();
  round++;
}

        function showResults() {
            background(0);
            fill(255, 0, 0);
            textSize(32);
            textAlign(CENTER, CENTER);
            text('Results:', width / 2, height / 2 - 250);

            let resultsContainer = document.getElementById("results-container");
            resultsContainer.style.display = "block";

            let totalGazeTime = 0;
            for (let category in gazeData) {
                totalGazeTime += gazeData[category];
            }
            let categoryIndex = 0;
            for (let category in gazeData) {
                let gazeTime = gazeData[category];
                let percentage = (gazeTime / totalGazeTime) * 100;
                let resultElement = document.createElement("div");
                resultElement.className = "result";
                resultElement.innerHTML = category + ': ' + percentage.toFixed(2) + '%';
                resultsContainer.appendChild(resultElement);
                categoryIndex++;
            }
        }

        function keyPressed() {
            if (keyCode === ENTER && !calibrating) {
                round++;
                newRound();
            }
        }
    </script>
</body>
</html>
