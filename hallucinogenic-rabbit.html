<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallucinogenic Rabbit</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
        color: #333;
        text-align: center;
      }

      main {
        margin: 40px auto;
        max-width: 800px;
      }

      canvas {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        height: 600px;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        color: #007BFF;
        text-decoration: none;
        font-size: 1.2em;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
    <!-- Include the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <main>
      <h1>Hallucinogenic Rabbit</h1>
      <!-- The p5.js sketch will be rendered here -->
      <div id="p5-sketch"></div>
      <a href="index.html">Back to Home</a>
    </main>

    <!-- Your p5.js sketch code -->
    <script>
      // Your p5.js sketch code goes here
      function setup() {
        createCanvas(800, 600);
        background(255);
        // Add your sketch code here
      }

      function draw() {
        // Example: Draw a moving ellipse
        background(255);
        fill(0);
        ellipse(mouseX, mouseY, 50, 50);
      }
    </script>
  </body>
</html>
