<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Camera Brainstorming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            text-align: center;
            font-family: serif;
        }

        h1 {
            color: red;
            margin-bottom: 20px;
            font-size: 32px;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            display: block;
            text-decoration: none;
            font-size: 18px;
            color: black;
            background: red;
            padding: 10px 15px;
            transition: 0.3s;

        a:hover {

        }

    <h1>Experimental Camera Brainstorming</h1>
