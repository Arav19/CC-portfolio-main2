<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolution Journey</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    img {
      width: 300px;
      height: auto;
      margin: 20px;
    }
    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <script>
    const tree = {
      start: {
        title: "Cambrian Explosion",
        desc: "Life begins in the ocean. Strange multicellular creatures float, crawl, and hunt.",
        img: "img/cambrian.jpg",
        options: [
          { text: "Crawl along the sea floor", next: "segmented_creature" },
          { text: "Swim freely", next: "free_swimmer" }
        ]
      },
      segmented_creature: {
        title: "Segmented Creature",
        desc: "You are a bottom-dwelling segmented organism, filtering food.",
        img: "img/segmented.png",
        options: [
          { text: "Develop hard shell", next: "arthropod" },
          { text: "Grow muscles to burrow", next: "worm" }
        ]
      },
      free_swimmer: {
        title: "Free-Swimming Chordate",
        desc: "You develop a notochord, swimming with more control.",
        img: "img/chordate.png",
        options: [
          { text: "Grow a backbone", next: "fish" },
          { text: "Flatten body for stealth", next: "cephalopod" }
        ]
      },
      arthropod: {
        title: "Marine Arthropod",
        desc: "You now have a jointed exoskeleton. Trilobite vibes!",
        img: "img/arthropod.png",
        options: [
          { text: "Leave water to scavenge", next: "land_arthropod" },
          { text: "Stay in ocean", next: "crustacean" }
        ]
      },
      worm: {
        title: "Burrowing Worm",
        desc: "You dig deep and become an efficient detritus feeder.",
        img: "img/worm.png",
        options: [
          { text: "Simplify body, specialize", next: "flatworm" },
          { text: "Gain segmentation", next: "annelid" }
        ]
      },
      flatworm: {
        title: "Flatworm",
        desc: "You are simple and flat, thriving in your niche.",
        img: "img/flatworm.png",
        options: [{ text: "Restart", next: "start" }]
      },
      annelid: {
        title: "Annelid Worm",
        desc: "Segmented and strong, you wiggle through the mud.",
        img: "img/annelid.png",
        options: [{ text: "Restart", next: "start" }]
      },
      fish: {
        title: "Jawless Fish",
        desc: "You swim with a cartilaginous skeleton. Life is good.",
        img: "img/fish.png",
        options: [
          { text: "Develop jaws and fins", next: "jawed_fish" },
          { text: "Stay jawless, filter feed", next: "lamprey" }
        ]
      },
      cephalopod: {
        title: "Primitive Cephalopod",
        desc: "You are smart and fast. Tentacles emerge.",
        img: "img/cephalopod.png",
        options: [
          { text: "Evolve shell for protection", next: "nautilus" },
          { text: "Lose shell, increase brain", next: "octopus" }
        ]
      },
      land_arthropod: {
        title: "Land Arthropod",
        desc: "You scuttle across land, breathing air.",
        img: "img/land_arthropod.png",
        options: [
          { text: "Grow wings", next: "insect" },
          { text: "Grow legs for climbing", next: "spider" }
        ]
      },
      crustacean: {
        title: "Crustacean",
        desc: "You thrive in water with tough shells and pincers.",
        img: "img/crustacean.png",
        options: [
          { text: "Become tiny and fast", next: "shrimp" },
          { text: "Grow armor and claws", next: "crab" }
        ]
      },
      jawed_fish: {
        title: "Jawed Fish",
        desc: "You dominate oceans with your jaws and fins.",
        img: "img/jawed_fish.png",
        options: [
          { text: "Develop lungs", next: "lobe_finned_fish" },
          { text: "Stay in open sea", next: "shark" }
        ]
      },
      lamprey: {
        title: "Lamprey",
        desc: "You are a parasitic jawless fish.",
        img: "img/lamprey.png",
        options: [
          { text: "Specialize in river life", next: "river_lamprey" },
          { text: "Adapt to deep sea", next: "deep_sea_lamprey" }
        ]
      },
      lobe_finned_fish: {
        title: "Lobe-Finned Fish",
        desc: "You begin to explore shallow waters. Fins turn into proto-limbs.",
        img: "img/lobe_finned_fish.png",
        options: [
          { text: "Crawl onto land", next: "amphibian" },
          { text: "Return to deeper water", next: "coelacanth" }
        ]
      },
      amphibian: {
        title: "Early Amphibian",
        desc: "You can breathe air and live on land, but need water to breed.",
        img: "img/amphibian.png",
        options: [
          { text: "Develop dry eggs", next: "reptile" },
          { text: "Stay near water", next: "frog" }
        ]
      },
      reptile: {
        title: "Reptile",
        desc: "You lay eggs on land and bask in the sun.",
        img: "img/reptile.png",
        options: [
          { text: "Grow feathers, climb trees", next: "bird" },
          { text: "Grow fur, stay warm", next: "mammal" }
        ]
      },
      bird: {
        title: "Bird",
        desc: "You take to the skies, light and agile.",
        img: "img/bird.png",
        options: [
          { text: "Fly high", next: "eagle" },
          { text: "Dive for fish", next: "penguin" }
        ]
      },
      mammal: {
        title: "Small Mammal",
        desc: "You are warm-blooded, agile and fast-breeding.",
        img: "img/mammal.png",
        options: [
          { text: "Climb trees", next: "primate" },
          { text: "Swim and hunt", next: "whale_ancestor" }
        ]
      },
      whale_ancestor: {
        title: "Amphibious Mammal",
        desc: "You return to water. Evolution loops!",
        img: "img/whale_ancestor.png",
        options: [
          { text: "Live in rivers", next: "river_dolphin" },
          { text: "Go to ocean", next: "whale" }
        ]
      },
      primate: {
        title: "Primate",
        desc: "You swing through trees, social and smart.",
        img: "img/primate.png",
        options: [
          { text: "Develop tools", next: "human" },
          { text: "Remain in forest", next: "chimp" }
        ]
      },

      // Endings
      eagle: { title: "Eagle", desc: "You rule the skies.", img: "img/eagle.png", options: [{ text: "Restart", next: "start" }] },
      penguin: { title: "Penguin", desc: "You dive deep into the ocean.", img: "img/penguin.png", options: [{ text: "Restart", next: "start" }] },
      whale: { title: "Whale", desc: "You sing across oceans.", img: "img/whale.png", options: [{ text: "Restart", next: "start" }] },
      river_dolphin: { title: "River Dolphin", desc: "You thrive in murky rivers.", img: "img/river_dolphin.png", options: [{ text: "Restart", next: "start" }] },
      human: { title: "Human", desc: "You build civilizations and destroy ecosystems.", img: "img/human.png", options: [{ text: "Restart", next: "start" }] },
      chimp: { title: "Chimpanzee", desc: "You live in forests and form deep bonds.", img: "img/chimp.png", options: [{ text: "Restart", next: "start" }] },
      frog: { title: "Frog", desc: "You leap and croak.", img: "img/frog.png", options: [{ text: "Restart", next: "start" }] },
      coelacanth: { title: "Coelacanth", desc: "You are a living fossil.", img: "img/coelacanth.png", options: [{ text: "Restart", next: "start" }] },
      shark: { title: "Shark", desc: "You rule the oceans as a fearsome predator.", img: "img/shark.png", options: [{ text: "Restart", next: "start" }] },
      octopus: { title: "Octopus", desc: "You are smart and squishy.", img: "img/octopus.png", options: [{ text: "Restart", next: "start" }] },
      nautilus: { title: "Nautilus", desc: "You drift in your coiled shell.", img: "img/nautilus.png", options: [{ text: "Restart", next: "start" }] },
      insect: { title: "Insect", desc: "You dominate the skies and soil.", img: "img/insect.png", options: [{ text: "Restart", next: "start" }] },
      spider: { title: "Spider", desc: "You weave webs and stalk prey.", img: "img/spider.png", options: [{ text: "Restart", next: "start" }] },
      shrimp: { title: "Shrimp", desc: "You are tiny, fast, and everywhere.", img: "img/shrimp.png", options: [{ text: "Restart", next: "start" }] },
      crab: { title: "Crab", desc: "You scuttle with claws and armor.", img: "img/crab.png", options: [{ text: "Restart", next: "start" }] },
      river_lamprey: { title: "River Lamprey", desc: "You survive in freshwater streams.", img: "img/river_lamprey.png", options: [{ text: "Restart", next: "start" }] },
      deep_sea_lamprey: { title: "Deep Sea Lamprey", desc: "You lurk in the abyss.", img: "img/deep_sea_lamprey.png", options: [{ text: "Restart", next: "start" }] }
    };

    function render(stageKey) {
      const stage = tree[stageKey];
      const container = document.getElementById("game");

      container.innerHTML = `
        <h1>${stage.title}</h1>
        <p>${stage.desc}</p>
        <img src="${stage.img}" alt="${stage.title}">
        <div class="button-container">
          ${stage.options.map(option => `<button onclick="render('${option.next}')">${option.text}</button>`).join("")}
        </div>
      `;
    }

    // Start the game
    render("start");
  </script>
</body>
</html>
