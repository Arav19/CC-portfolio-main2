<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exquisite Corpse</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            text-align: center;
            font-family: serif;
        }

        h1 {
            color: red;
            margin-bottom: 20px;
            font-size: 32px;
        }

        #p5-sketch {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        a {
            display: block;
            text-decoration: none;
            font-size: 18px;
            color: black;
            background: red;
            padding: 10px 15px;
            transition: 0.3s;
            font-weight: bold;
        }

        a:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <h1>Exquisite Corpse (click to view)</h1>
    <div id="p5-sketch"></div>
    <a href="index.html">Back to Home</a>

    <script>
        function setup() {
            let canvas = createCanvas(595, 841);
            canvas.parent('p5-sketch'); // Attach canvas to the div
            background(0); // Set initial background
        }

        function draw() {
            // Optional background reset per frame if needed
        }

        function mousePressed() {
            MakeArt();
        }

        function MakeArt() {
            if (mouseX > 400) {
                fill(209, 203, 169);
            } else {
                fill(183, 247, 166);
            }

            beginShape();
            vertex(227.58, 630.92);
            vertex(238.15, 760.78);
            bezierVertex(238.15, 760.78, 205.3, 790.47, 202.68, 793.1);
            bezierVertex(200.06, 795.73, 202.42, 796.25, 204.51, 796.52);
            bezierVertex(206.6, 796.79, 212.41, 793.37, 208.2, 797.05);
            bezierVertex(203.99, 800.73, 204.78, 799.68, 204.52, 802.83);
            bezierVertex(204.26, 805.98, 207.94, 806.25, 210.56, 805.46);
            bezierVertex(213.18, 804.67, 219.23, 799.15, 219.23, 799.15);
            endShape(CLOSE);
        }
    </script>

</body>
</html>
